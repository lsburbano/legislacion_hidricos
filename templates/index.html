<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción Hídrica Sistema Papallacta - Bellavista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Leaflet + Cesium -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    #mapa-2d, #mapa-3d { width: 100%; height: 500px; }
    #mapa-3d { display: none; }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="text-center mb-2">💧 Predicción Hídrica Inteligente</h1>
      <p class="text-center text-secondary mb-0 subtitulo">Sistema Papallacta - Bellavista</p>
    </header>

    <!-- 🌐 Selector -->
    <div class="text-center my-3">
      <button id="btn2D" class="btn btn-outline-primary me-2">🗺️ Mapa 2D</button>
      <button id="btn3D" class="btn btn-outline-secondary">🌍 Mapa 3D</button>
    </div>

    <!-- 🌍 Mapa -->
    <div id="mapa-2d"></div>
    <div id="mapa-3d"></div>

    <!-- 📆 Formulario -->
    <form id="formulario" class="row g-3 my-4">
      <div class="col-md-6">
        <label for="fecha" class="form-label">Selecciona una fecha futura (YYYY-MM):</label>
        <input type="month" id="fecha" name="fecha" class="form-control" required>
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100 shadow">📊 Obtener Predicción</button>
      </div>
    </form>

    <!-- ⏳ Indicador de carga -->
    <div id="cargando" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 fw-semibold text-primary">Procesando análisis, por favor espera...</p>
    </div>

    <!-- 📈 Resultado -->
    <div id="resultado" class="resultado" style="display:none;">
      <h4 class="mb-3">📅 Fecha: <span id="fecha_resultado"></span></h4>
      <div class="row mb-2">
        <div class="col-4 text-center">
          <span class="icono">💧</span><br>
          <span class="fw-semibold">Caudal:</span>
          <span id="caudal" class="d-block fs-5"></span>
          <span class="text-muted unidad">l/s</span>
        </div>
        <div class="col-4 text-center">
          <span class="icono">🌡️</span><br>
          <span class="fw-semibold">Temp.:</span>
          <span id="temperatura" class="d-block fs-5"></span>
          <span class="text-muted unidad">°C</span>
        </div>
        <div class="col-4 text-center">
          <span class="icono">☔</span><br>
          <span class="fw-semibold">Precip.:</span>
          <span id="precipitacion" class="d-block fs-5"></span>
          <span class="text-muted unidad">mm</span>
        </div>
      </div>
      <div id="analisis" class="mt-4 p-3">
        <h5 class="mb-2">🧠 Análisis del Riesgo de Escasez:</h5>
        <div id="analisis_ia"></div>
      </div>
    </div>

    <!-- ⚠️ Error -->
    <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>
  </div>
  <footer class="text-center mt-4 mb-3">
    &copy; 2024 Predicción Hídrica Inteligente · Sistema Papallacta - Bellavista
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
  // MAPA 2D Leaflet
  const map2d = L.map('mapa-2d').setView([-0.3775, -78.1438], 10);
  L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
  }).addTo(map2d);

  const plantaCoords = [-0.18065948173307056, -78.4613084503937];
  let plantaMarker = L.marker(plantaCoords).addTo(map2d).bindPopup("🏭 Planta Bellavista");

  const otrosMarkers = [
    { coords: [-0.3551660396455742, -78.08513557183424], label: "📍 H13 - Chalpi Grande" },
    { coords: [-0.3774923958873509, -78.1437783896944], label: "📍 H34 - Papallacta" },
    { coords: [-0.3842207347551541, -78.14559505947328], label: "📍 H36 - Tuminguina" },
    { coords: [-0.226911, -78.162229], label: "🛑 Punto de Abastecimiento: SalvaFaccha" }
  ];
  otrosMarkers.forEach(m => L.marker(m.coords).addTo(map2d).bindPopup(m.label));

  function actualizarSemaforo(nivel) {
    let color = "green", icono = "🟢", mensaje = "Sin riesgo significativo";
    if (nivel === "medio") { color = "orange"; icono = "🟠"; mensaje = "Riesgo moderado"; }
    else if (nivel === "alto") { color = "red"; icono = "🔴"; mensaje = "¡Riesgo crítico!"; }

    const icon = L.divIcon({
      html: `<div style="background:${color};width:24px;height:24px;border-radius:50%;border:2px solid #000;
              display:flex;align-items:center;justify-content:center;font-size:16px;">${icono}</div>`,
      className: '', iconSize: [30, 30]
    });

    plantaMarker.setIcon(icon);
    plantaMarker.setPopupContent(`🏭 Planta Bellavista<br><strong>${icono} ${mensaje}</strong>`);
  }

  // MAPA 3D Cesium
  const viewer = new Cesium.Viewer('mapa-3d', {
    terrainProvider: Cesium.createWorldTerrain(),
    animation: false,
    timeline: false
  });

  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(-78.4613, -0.1806, 5000)
  });

  viewer.entities.add({
    name: "Planta Bellavista",
    position: Cesium.Cartesian3.fromDegrees(-78.4613, -0.1806),
    point: { pixelSize: 10, color: Cesium.Color.CYAN }
  });

  otrosMarkers.forEach(m => {
    viewer.entities.add({
      name: m.label,
      position: Cesium.Cartesian3.fromDegrees(m.coords[1], m.coords[0]),
      point: { pixelSize: 8, color: Cesium.Color.YELLOW }
    });
  });

  // 🔁 Toggle entre mapas
  document.getElementById("btn2D").addEventListener("click", () => {
    document.getElementById("mapa-2d").style.display = "block";
    document.getElementById("mapa-3d").style.display = "none";
    map2d.invalidateSize(); // actualiza el tamaño de Leaflet
  });

  document.getElementById("btn3D").addEventListener("click", () => {
    document.getElementById("mapa-2d").style.display = "none";
    document.getElementById("mapa-3d").style.display = "block";
    setTimeout(() => viewer.resize(), 200); // espera a que el div se muestre antes de hacer resize
  });

  // 🔍 Formulario
  document.getElementById("formulario").addEventListener("submit", async function (e) {
    e.preventDefault();
    const fecha = document.getElementById("fecha").value;
    const error = document.getElementById("error");
    const cargando = document.getElementById("cargando");
    error.style.display = "none";
    cargando.style.display = "block";
    document.getElementById("resultado").style.display = "none";

    try {
      const res = await fetch("/predecir", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fecha })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Error al obtener la predicción.");

      document.getElementById("fecha_resultado").textContent = data.fecha;
      document.getElementById("caudal").textContent = data.caudal_estimado;
      document.getElementById("temperatura").textContent = data.temperatura;
      document.getElementById("precipitacion").textContent = data.precipitacion;
      document.getElementById("analisis_ia").innerHTML = data.analisis_ia || "<p>No disponible</p>";
      document.getElementById("resultado").style.display = "block";

      const conclusion = data.analisis_ia.toLowerCase();
      let alerta = "bajo";
      if (conclusion.includes("rojo")) alerta = "alto";
      else if (conclusion.includes("amarillo")) alerta = "medio";
      actualizarSemaforo(alerta);
    } catch (err) {
      error.textContent = err.message;
      error.style.display = "block";
    } finally {
      cargando.style.display = "none";
    }
  });
</script>

</body>
</html>
