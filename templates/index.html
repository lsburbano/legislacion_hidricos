<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicci√≥n H√≠drica Sistema Papallacta - Bellavista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Leaflet + Mapbox GL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    #map2d, #map3d {
      width: 100%;
      height: 500px;
    }
    #map3d { display: none; }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="text-center mb-2">üíß Predicci√≥n H√≠drica Inteligente</h1>
      <p class="text-center text-secondary mb-0 subtitulo">Sistema Papallacta - Bellavista</p>
    </header>

    <!-- Selector de mapa -->
    <div class="text-center my-3">
      <button id="btn2d" class="btn btn-outline-primary me-2">üó∫Ô∏è Mapa 2D</button>
      <button id="btn3d" class="btn btn-outline-secondary">üåç Mapa 3D</button>
    </div>

    <!-- Contenedores de mapas -->
    <div id="map2d"></div>
    <div id="map3d"></div>

    <!-- Formulario -->
    <form id="formulario" class="row g-3 my-3">
      <div class="col-md-6">
        <label for="fecha" class="form-label">Selecciona una fecha futura (YYYY-MM):</label>
        <input type="month" id="fecha" name="fecha" class="form-control" required>
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100 shadow">üìä Obtener Predicci√≥n</button>
      </div>
    </form>

    <!-- Cargando -->
    <div id="cargando" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 fw-semibold text-primary">Procesando an√°lisis, por favor espera...</p>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="resultado" style="display:none;">
      <h4 class="mb-3">üìÖ Fecha: <span id="fecha_resultado"></span></h4>
      <div class="row mb-2">
        <div class="col-4 text-center">
          <span class="icono">üíß</span><br>
          <span class="fw-semibold">Caudal:</span>
          <span id="caudal" class="d-block fs-5"></span>
          <span class="text-muted unidad">l/s</span>
        </div>
        <div class="col-4 text-center">
          <span class="icono">üå°Ô∏è</span><br>
          <span class="fw-semibold">Temp.:</span>
          <span id="temperatura" class="d-block fs-5"></span>
          <span class="text-muted unidad">¬∞C</span>
        </div>
        <div class="col-4 text-center">
          <span class="icono">‚òî</span><br>
          <span class="fw-semibold">Precip.:</span>
          <span id="precipitacion" class="d-block fs-5"></span>
          <span class="text-muted unidad">mm</span>
        </div>
      </div>
      <div id="analisis" class="mt-4 p-3">
        <h5 class="mb-2">üß† An√°lisis del Riesgo de Escasez:</h5>
        <div id="analisis_ia"></div>
      </div>
    </div>

    <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>
  </div>

  <footer class="text-center mt-4 mb-3">
    &copy; 2024 Predicci√≥n H√≠drica Inteligente ¬∑ Sistema Papallacta - Bellavista
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    // Leaflet - Mapa 2D
    const map2d = L.map('map2d').setView([-0.3775, -78.1438], 10);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
    }).addTo(map2d);

    const plantaCoords = [-0.18065948173307056, -78.4613084503937];
    let plantaMarker = L.marker(plantaCoords).addTo(map2d).bindPopup("üè≠ Planta Bellavista");

    const otrosMarkers = [
      { coords: [-0.3551660396455742, -78.08513557183424], label: "üìç H13 - Chalpi Grande" },
      { coords: [-0.3774923958873509, -78.1437783896944], label: "üìç H34 - Papallacta" },
      { coords: [-0.3842207347551541, -78.14559505947328], label: "üìç H36 - Tuminguina" },
      { coords: [-0.226911, -78.162229], label: "üõë Punto de Abastecimiento: SalvaFaccha" }
    ];
    otrosMarkers.forEach(m => L.marker(m.coords).addTo(map2d).bindPopup(m.label));

    function actualizarSemaforo(nivel) {
      let color = "green", icono = "üü¢", mensaje = "Sin riesgo significativo";
      if (nivel === "medio") { color = "orange"; icono = "üü†"; mensaje = "Riesgo moderado"; }
      else if (nivel === "alto") { color = "red"; icono = "üî¥"; mensaje = "¬°Riesgo cr√≠tico!"; }

      const icon = L.divIcon({
        html: `<div style="background:${color};width:24px;height:24px;border-radius:50%;border:2px solid #000;
                display:flex;align-items:center;justify-content:center;font-size:16px;">${icono}</div>`,
        className: '', iconSize: [30, 30]
      });

      plantaMarker.setIcon(icon);
      plantaMarker.setPopupContent(`üè≠ Planta Bellavista<br><strong>${icono} ${mensaje}</strong>`);
    }

    // Mapbox GL JS - Mapa 3D
    mapboxgl.accessToken = 'pk.eyJ1IjoibHNidXJiYW5vIiwiYSI6ImNtZHc2ZWt4cTBvOTQybnE1dm1uNzJiYXIifQ.kWEho_yDoUxR5dIpddakDQ';  // ‚Üê Reemplaza esto
    const map3d = new mapboxgl.Map({
      container: 'map3d',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [-78.1438, -0.3775],
      zoom: 12,
      pitch: 60,
      bearing: -20,
      antialias: true
    });

    map3d.on('load', () => {
      map3d.addSource('mapbox-dem', {
        'type': 'raster-dem',
        'url': 'mapbox://mapbox.terrain-rgb',
        'tileSize': 512,
        'maxzoom': 14
      });

      map3d.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

      map3d.addLayer({
        'id': 'sky',
        'type': 'sky',
        'paint': {
          'sky-type': 'atmosphere',
          'sky-atmosphere-sun': [0.0, 0.0],
          'sky-atmosphere-sun-intensity': 15
        }
      });

      // Marcadores en 3D
      map3d.addControl(new mapboxgl.Marker().setLngLat([-78.4613, -0.1806]).setPopup(new mapboxgl.Popup().setText("üè≠ Planta Bellavista")).addTo(map3d));
      otrosMarkers.forEach(m => {
        map3d.addControl(new mapboxgl.Marker().setLngLat([m.coords[1], m.coords[0]]).setPopup(new mapboxgl.Popup().setText(m.label)));
      });
    });

    // Alternador entre mapas
    document.getElementById("btn2d").addEventListener("click", () => {
      document.getElementById("map2d").style.display = "block";
      document.getElementById("map3d").style.display = "none";
      map2d.invalidateSize();
    });

    document.getElementById("btn3d").addEventListener("click", () => {
      document.getElementById("map2d").style.display = "none";
      document.getElementById("map3d").style.display = "block";
      map3d.resize();
    });

    // Formulario
    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();
      const fecha = document.getElementById("fecha").value;
      const error = document.getElementById("error");
      const cargando = document.getElementById("cargando");
      error.style.display = "none";
      cargando.style.display = "block";
      document.getElementById("resultado").style.display = "none";

      try {
        const res = await fetch("/predecir", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fecha })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error al obtener la predicci√≥n.");

        document.getElementById("fecha_resultado").textContent = data.fecha;
        document.getElementById("caudal").textContent = data.caudal_estimado;
        document.getElementById("temperatura").textContent = data.temperatura;
        document.getElementById("precipitacion").textContent = data.precipitacion;
        document.getElementById("analisis_ia").innerHTML = data.analisis_ia || "<p>No disponible</p>";
        document.getElementById("resultado").style.display = "block";

        const conclusion = data.analisis_ia.toLowerCase();
        let alerta = "bajo";
        if (conclusion.includes("rojo")) alerta = "alto";
        else if (conclusion.includes("amarillo")) alerta = "medio";
        actualizarSemaforo(alerta);
      } catch (err) {
        error.textContent = err.message;
        error.style.display = "block";
      } finally {
        cargando.style.display = "none";
      }
    });
  </script>
</body>
</html>
